    <meta charset="utf-8">

  </head>

  <div class="container-fluid">
    <a class="navbar-brand" href="#">User Authentication </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link active" aria-current="page" href="#">Registration </a>

        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Login</a>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

  <div class="container my-5" id="page">
      <h2 class="text-success text-center">User Authentication Page </h2>
      <div class="col-lg-8 m-auto d-block">
          <form onsubmit="return validation()" class="">
              <div class="form-group">
                  <lebel>Username: </lebel>
                  <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                  <span id="username" class="text-danger font-weight-bold" ></span>
              </div>

              <div class="form-group">
                  <lebel>Password: </lebel>
                  <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                  <span id="password" class="text-danger font-weight-bold" ></span>
              </div>
              <div class="form-group">
                  <lebel> Confirm Password: </lebel>
                  <input type="password" name="cpass" class="form-control" id="cpass" autocomplete="off">
                  <span id="Conpass" class="text-danger font-weight-bold" ></span>
              </div>

               <div class="form-group">
                  <lebel>Modile Number: </lebel>
                  <input type="text" name="number" class="form-control" id="number" autocomplete="off">
                   <span id="mobile_number" class="text-danger font-weight-bold" ></span>
              </div>

               <div class="form-group">
                  <lebel>Email: </lebel>
                  <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                   <span id="emailAddress" class="text-danger font-weight-bold" ></span>
              </div>

              <br>
             <p align="center">
              <input type="submit" name="submit" value="submit" class="btn btn-danger btn-block" onclick="validation()">
             </p>
          </form>
      </div>
  </div>
  <script src="register.js"></script>
   <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
